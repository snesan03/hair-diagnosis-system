{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
    <h3>Hair Diagnosis System</h3>
    <!-- <p>
      <small>A web app demo</small>
    </p> -->
  </div>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop image here or click to select</div>
      <img id="image-preview" class="hidden" />
    </label>
  </div>
  <div style="margin-bottom: 2rem;">
    <input type="button" value="Submit" class="button" onclick="submitImage();" />
    <input type="button" value="Clear" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <div class="chat-container" id="chatContainer" style="display: none;">
    <h3>Ask about your condition</h3>
    <div id="chatMessages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
    <div class="input-group">
        <input type="text" id="userMessage" class="form-control" placeholder="Ask about your condition...">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
    <button id="closeChat" class="btn btn-secondary mt-2">Close Chat</button>
</div>
<button id="openChat" class="btn btn-info mt-3" style="display: none;">Chat About This Condition</button>
</div>

</div>

{% endblock %}
